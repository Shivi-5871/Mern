  <body>
    <br><br>
    <form>
        <h3>Order your Food!!</h3>

        <label>Name: <input type="text" id="Name" value="Default Name" required/></label>
        <br /><br />
        <label>Mobile No: <input type="text" id="phoneNo" required /></label>
        <br /><br />
        <label>Address: <input type="text" id="address" required /></label>

        <br /><br />
        <label>Date of delivery: <input type="date" /></label>
        <br /><br />
        <label>Time of delivery: <input type="time" /></label>
        <br /><br />

        <label for="selectFood">Type of food:</label>
            <input type="checkbox" id="selectFood" />Veg
            <input type="checkbox" id="selectFood" />Non-Veg
            <input type="checkbox" id="selectFood" />Chinese
            <input type="checkbox" id="selectFood" />Italian <br /><br />

        <label>Write your comment here: </label>
        <textarea id="comment" required></textarea>
        <br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <br><br>
    </form>
