<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const s = "Hello123 World! Welcome";
        console.log(`The size of the string is : ${s.length}`);
        console.log(s.substring(0, 5));   //0 to 4
        console.log(s.substring(6));   //6 to end of the string
        console.log(s.split(" "));  
        console.log(s.split("1234"));  //will print everything  
        

        //ARRAY
        const hobbies = ['coding', 'reading', 'writing'];
        console.log(typeof(hobbies));
        console.log(hobbies[0]);
        console.log(hobbies[1]);
        console.log(hobbies[2]);
        console.log(hobbies[3]);
        hobbies.push("singing")
        console.log(hobbies)
        hobbies.pop
        console.log(hobbies)
        hobbies.splice(1,2)
        console.log(hobbies)

        //Comparative functions
        //write a sort comp method, where the number which has sqaure value lower comes first
        const arrayNum = [10, -1, 3, 5, -7, 4]
        console.log(arrayNum.sort(function (num1, num2){
            if(num1, num2){
                return num1*num1 - num2*num2
            }
        }))
    </script>
</body>
</html>
