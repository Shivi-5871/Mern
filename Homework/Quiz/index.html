                <h1>

                    <p>1. What is 2 + 2?</p>
                    <label><input type="radio" name = "ques" value="2">2</label><br>
                    <label><input type="radio" name = "ques" value="3">3</label><br>
                    <label><input type="radio" name = "ques" value="4">4</label>

                </div>
                <div class="questions">
                    <p>2. What is 5 - 3?</p>

                    <label><input type="radio" name = "question" value="2">2</label><br>
                    <label><input type="radio" name = "question" value="1">1</label>
                </div>
                <div class="questions">
                    <p>3. What is 3 * 3?</p>
                    <label><input type="radio" name = "quest" value="10">10</label><br>
                    <label><input type="radio" name = "quest" value="9">9</label><br>
                    <label><input type="radio" name = "quest" value="6">6</label>
                </div>
                <br>
                <div>
                    <input type="submit" class="submit-button">
                </div>
            </div>
        </form>
        <div class="result"></div>
    </div>
